<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - MarsTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__column">
        <span>Offline</span>
        <i class="fas fa-satellite-dish fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>24:37</span>
      </div>
      <div class="status-bar__column">
        <span>458%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </section>
    <header class="screen-header">
      <div class="screen-header__column"><h1>More</h1></div>
      <div class="screen-header__column">
        <button class="background--transparent">
          <i class="fas fa-search"></i>
        </button>
        <a
          href="setting.html"
          class="background--transparent screen-header__cog"
        >
          <i class="fas fa-cog"></i>
          <img src="img/notification-dot.png" class="screen-header__cog-dot" />
        </a>
      </div>
    </header>
    <section class="more__me-tab">
      <div class="user-component">
        <div class="user-component__front">
          <img src="img/default-user.jpg" class="user-component__img--big" />
          <div class="user-component__text">
            <h4 class="user-component__title">Me</h4>
            <h5 class="user-component__subtitle">
              Chryse Planitia
              <i class="fas fa-exclamation-circle notification-icon"></i>
            </h5>
          </div>
        </div>
        <div class="user-component__rear">
          <button class="background--transparent">
            <p><i class="far fa-comment-alt icon--big"></i></p>
          </button>
        </div>
      </div>
    </section>
    <section class="more__weather-tab">
      <div class="divider-bar--light"></div>
      <div class="friends__fold-tab">
        <div><h3>Weather</h3></div>
        <div>
          <span><i class="fas fa-chevron-up"></i></span>
        </div>
      </div>
      <div class="icons-row--weather">
        <button class="icons-row__icon background--transparent">
          <span><i class="fas fa-temperature-low icon--big"></i></span>
          <h4>210K</h4>
          <h5>-63℃ -81.4℉</h5>
        </button>
        <button class="icons-row__icon background--transparent">
          <span><i class="fas fa-wind icon--big"></i></span>
          <h4>Dust Storm</h4>
          <h5>84m/s</h5>
        </button>
        <button class="icons-row__icon background--transparent">
          <span><i class="fas fa-weight icon--big"></i></span>
          <h4>Atm.Pressure</h4>
          <h5>833Pa</h5>
        </button>
        <button class="icons-row__icon background--transparent">
          <span><i class="fas fa-radiation icon--big"></i></span>
          <h4>Radiation</h4>
          <h5>34µSv/h</h5>
        </button>
      </div>
    </section>
    <section class="more__function-tab">
      <div class="divider-bar--light"></div>
      <div class="friends__fold-tab">
        <div><h3>Functions</h3></div>
        <div>
          <span><i class="fas fa-chevron-up"></i></span>
        </div>
      </div>
      <div class="icons-row">
        <button class="icons-row__icon background--transparent">
          <span><i class="far fa-calendar-alt icon--big"></i></span>
          <h4>Calendar</h4>
        </button>
        <button class="icons-row__icon background--transparent">
          <span><i class="fas fa-hdd icon--big"></i></span>
          <h4>Drive</h4>
        </button>
        <button class="icons-row__icon background--transparent">
          <span><i class="fas fa-paint-roller icon--big"></i></span>
          <h4>Themes</h4>
        </button>
        <button class="icons-row__icon background--transparent">
          <span><i class="fas fa-podcast icon--big"></i></span>
          <h4>Podcast</h4>
        </button>
      </div>
    </section>
    <section class="more__suggestions-tab">
      <div class="divider-bar--light"></div>
      <div class="friends__fold-tab">
        <div><h3>Suggestions</h3></div>
        <div>
          <span><i class="fas fa-chevron-up"></i></span>
        </div>
      </div>
      <div class="icons-row">
        <button class="icons-row__icon background--transparent">
          <span><i class="fas fa-bacterium icon--big"></i></span>
          <h4>Finding Microbes</h4>
        </button>
        <button class="icons-row__icon background--transparent">
          <span><i class="fas fa-meteor icon--big"></i></span>
          <h4>Avoid Meteorites</h4>
        </button>
        <button class="icons-row__icon background--transparent">
          <span><i class="fas fa-space-shuttle icon--big"></i></span>
          <h4>Space Shuttle</h4>
          <h5>Arrival Date</h5>
        </button>
        <button class="icons-row__icon background--transparent">
          <span><i class="fas fa-ellipsis-h icon--big"></i></span>
          <h4>More</h4>
        </button>
      </div>
    </section>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user icon--big"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"
            ><i class="fas fa-comment icon--big"></i
          ></a>
          <span class="notification-number">4</span>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search icon--big"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h icon--big"></i
          ></a>
          <img src="img/notification-dot.png" class="notification-dot" />
        </li>
      </ul>
    </nav>
    <section id="splash-screen">
      <img src="img/mars_360.jpg" />
    </section>
    <section id="no-mobile-screen">
      <p>Your screen is too big</p>
      <p>Switch to portrait mode</p>
      <p>Or</p>
      <p>Reduce the width to less than 650px</p>
    </section>
    <script
      src="https://kit.fontawesome.com/500d028050.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
