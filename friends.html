<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - MarsTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__column">
        <span>Offline</span>
        <i class="fas fa-satellite-dish fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>24:37</span>
      </div>
      <div class="status-bar__column">
        <span>458%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </section>
    <header class="screen-header">
      <div class="screen-header__column"><h1>Friends</h1></div>
      <div class="screen-header__column">
        <button class="background--transparent">
          <i class="fas fa-search"></i>
        </button>
        <a
          href="setting.html"
          class="background--transparent screen-header__cog"
        >
          <i class="fas fa-cog"></i>
          <img src="img/notification-dot.png" class="screen-header__cog-dot" />
        </a>
      </div>
    </header>
    <section class="friends-display-option">
      <p>
        <i class="fas fa-info-circle"></i>Friends' Names Display<i
          class="fas fa-chevron-right"
        ></i>
      </p>
    </section>
    <section class="friends__me-tab">
      <div class="user-component">
        <div class="user-component__front">
          <img src="img/default-user.jpg" class="user-component__img--big" />
          <div class="user-component__text">
            <h4 class="user-component__title">Me</h4>
          </div>
        </div>
      </div>
    </section>
    <section class="friends__friends-tab">
      <div class="divider-bar--light"></div>
      <div class="friends__fold-tab">
        <div><span> Friends </span></div>
        <div>
          <span><i class="fas fa-chevron-up"></i></span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__front">
          <img class="user-component__img--small" src="img/curiosity.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">Curiosity</h4>
          </div>
        </div>
        <div class="user-component__rear">
          <p><i class="fas fa-chevron-right"></i></p>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__front">
          <img class="user-component__img--small" src="img/insight.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">Insight</h4>
          </div>
        </div>
        <div class="user-component__rear">
          <p><i class="fas fa-chevron-right"></i></p>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__front">
          <img class="user-component__img--small" src="img/perserverance.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">Perserverance</h4>
          </div>
        </div>
        <div class="user-component__rear">
          <p><i class="fas fa-chevron-right"></i></p>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__front">
          <img class="user-component__img--small" src="img/ingenuity.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">Ingenuity</h4>
          </div>
        </div>
        <div class="user-component__rear">
          <p><i class="fas fa-chevron-right"></i></p>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__front">
          <img class="user-component__img--small" src="img/maven.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">Maven</h4>
          </div>
        </div>
        <div class="user-component__rear">
          <p><i class="fas fa-chevron-right"></i></p>
        </div>
      </div>
    </section>
    <section class="friends__friends-tab">
      <div class="divider-bar--light"></div>
      <div class="friends__fold-tab">
        <div><span> Channel </span></div>
        <div>
          <span><i class="fas fa-chevron-down"></i></span>
        </div>
      </div>
    </section>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fas fa-user icon--big"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"
            ><i class="far fa-comment icon--big"></i
          ></a>
          <span class="notification-number">4</span>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search icon--big"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h icon--big"></i
          ></a>
          <img src="img/notification-dot.png" class="notification-dot" />
        </li>
      </ul>
    </nav>
    <section id="splash-screen">
      <img src="img/mars_360.jpg" />
    </section>
    <section id="no-mobile-screen">
      <p>Your screen is too big</p>
      <p>Switch to portrait mode</p>
      <p>Or</p>
      <p>Reduce the width to less than 650px</p>
    </section>
    <script
      src="https://kit.fontawesome.com/500d028050.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
