<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - MarsTalk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__column">
        <span>Offline</span>
        <i class="fas fa-satellite-dish fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>24:37</span>
      </div>
      <div class="status-bar__column">
        <span>458%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </section>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href=""><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="alt-header__column">
        <span>Settings</span>
      </div>
      <div class="alt-header__column">
        <button class="background--transparent">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </header>
    <section class="settings__main">
      <ul class="settings__list">
        <li class="settings__setting">
          <div class="settings__setting__column"><span><i class="fas fa-bullhorn icon--big"></i></span>
             
            
          </div>
          <div class="settings__setting__column"><span>Notices</span></div>
          <div class="settings__setting__column"><span></span></div>
        </li>
        <div class="divider-bar--light"></div>
        <li class="settings__setting">
            <div class="settings__setting__column">
                <span><i class="fas fa-flask icon--big"></i></span>
                 
            </div>
            <div class="settings__setting__column"><span>Mars Lab</span></div>
            <div class="settings__setting__column"><span></span></div>
        </li>
        <div class="divider-bar--light"></div>
        <li class="settings__setting">
            <div class="settings__setting__column">
                <span><i class="fas fa-info-circle icon--big"></i></span>
                
            </div>
            <div class="settings__setting__column"><span>Version</span></div>
            <div class="settings__setting__column"><span>Latest Version</span></div>
        </li>
        <div class="divider-bar--light">
        <li class="settings__setting">
            <div class="settings__setting__column">
                <span><i class="fas fa-user-lock icon--big"></i></span>
                
            </div>
            <div class="settings__setting__column"><span>Privacy</span></div>
            <div class="settings__setting__column"><span></span></div>
        </li>
        <div class="divider-bar--light"></div>
        <li class="settings__setting">
            <div class="settings__setting__column">
                <span><i class="fas fa-bell icon--big"></i></span>
                
            </div>
            <div class="settings__setting__column"><span>Notification</span></div>
            <div class="settings__setting__column"><span></span></div>
        </li>
        <div class="divider-bar--light"></div>
        <li class="settings__setting">
            <div class="settings__setting__column">
                <span><i class="fab fa-chromecast icon--big"></i></span>
                
            </div>
            <div class="settings__setting__column"><span>Display</span></div>
            <div class="settings__setting__column"><span></span></div>
        </li>
        <div class="divider-bar--light"></div>
        <li class="settings__setting">
            <div class="settings__setting__column">
                <span><i class="fas fa-brush icon--big"></i></span>
                
            </div>
            <div class="settings__setting__column"><span>Themes</span></div>
            <div class="settings__setting__column"><span>Default Theme</span></div>
        </li>
        <div class="divider-bar--light"></div>
        <li class="settings__setting">
            <div class="settings__setting__column">
                <span><i class="fas fa-user icon--big"></i
                    ></span>
                
            </div>
            <div class="settings__setting__column"><span>Friends</span></div>
            <div class="settings__setting__column"><span></span></div>
        </li>
        <div class="divider-bar--light"></div>
        <li class="settings__setting">
            <div class="settings__setting__column">
                <span><i class="fas fa-comment icon--big"></i
                    ></span>
                
            </div>
            <div class="settings__setting__column"><span>Chats</span></div>
            <div class="settings__setting__column"><span></span></div>
        </li>
      </ul>
    </section>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user icon--big"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"
            ><i class="fas fa-comment icon--big"></i
          ></a>
          <span class="notification-number">4</span>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fas fa-search icon--big"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h icon--big"></i
          ></a>
          <img src="img/notification-dot.png" class="notification-dot" />
        </li>
      </ul>
    </nav>
    <section id="splash-screen">
      <img src="img/mars_360.jpg" />
    </section>
    <section id="no-mobile-screen">
      <p>Your screen is too big</p>
      <p>Switch to portrait mode</p>
      <p>Or</p>
      <p>Reduce the width to less than 650px</p>
    </section>
    <script
      src="https://kit.fontawesome.com/500d028050.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
